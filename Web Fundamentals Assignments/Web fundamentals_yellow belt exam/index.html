<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="nav-top">
                <h1 class="nav-title">Gaming<span>Dojo</span></h1>
                <ul class="nav-links">
                    <li><button class="currencyBtn">Euro</button></li>
                    <li><img src="images /cart-light.png" alt="cart"></li>
                    <li><a id="count">0</a></li>
                    <li><img src="images /search-light.png" alt="glass"></li>
                </ul>
            </div>
        </nav>

        <h3> Highlights</h3>
        <!-- Slideshow Container -->
        <div class="slideshow-container">
            <!-- Previous button -->
            <button onclick="change(this)" class ="leftButton"><img src="images /chevron-left.png"></button>
            <img src="images /stonepunk.png" alt="stone punk" width="60%">
            <img src="images /pixel-ninjas-2.png" alt="stone punk" width="60%">
            <button onclick="leftButton" class ="rightButton"><img src="images /chevron-left.png"></button>
        </div>

        <!-- Dashes -->
        <div style="text-align:center">
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
        </div>

    </div>
    <script src="script.js."></script>
</body>
</html>
