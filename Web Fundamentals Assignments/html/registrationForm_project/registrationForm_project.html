<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="font" value="normal" id="male">
            <label for="normal">Male</label>
            <input type="radio" name="font" value="normal" id="female">
            <label for="normal">Female</label>
            <input type="radio" name="font" value="normal" id="non_binary">
            <label for="normal">Non-Binary</label>
            <input type="radio" name="font" value="normal" id="no">
            <label for="no">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself</p>
            <textarea name="A short description about myself:" cols="50" rows="5">
            </textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="fav_language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Mern</option>
                <option>Java</option>
                <option>All my favorite!</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email_updates"id="email_updates">
            <label for="accept">Yes,I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
